<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('bg.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        #search-container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #search-bar {
            width: 400px;
            padding: 10px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
        }

        #search-button {
            background: #0073e6;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" id="search-bar" name="q" placeholder="Search the web..." autofocus>
            <input type="submit" id="search-button" value="Search">
        </form>
    </div>
</body>
</html>
